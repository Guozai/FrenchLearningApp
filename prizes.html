
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Berthe Mouchette Competition 2019</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  .navbar-prizes {
    color: white;
    align: left;
  }
  .navbar-prizes:hover {
    color: white;
  }
  .img-carousel {
    height: 600px;
  }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #2b5faa;">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="navbar-icon-back" href="index.html">
        <img width="30px" height="30px" src="img/navBack.png">
      </a>
      <a class="navbar-prizes" href="index.html">Prizes</a>
    </li>
  </ul>
</nav>

<div class="container">
  <div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/prizes.png" alt="Prices" class="img-carousel">
    </div>
    <div class="carousel-item">
      <img src="img/sponsors.png" alt="Sponsors" class="img-carousel">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

  </div>
</div>

</body>
</html>
