
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Berthe Mouchette Competition 2019</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  body {
    background: #fffdda !important;
  }
  .navbar-calendar {
    color: white;
    align: left;
  }
  .navbar-calendar:hover {
    color: white;
  }
  .img-rounded {
    width: 300px;
  }
  .hidden {
    display: none;
  }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-light" style="background-color: #2b5faa;">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="navbar-icon-back" href="index.html">
        <img width="30px" height="30px" src="img/navBack.png">
      </a>
      <a class="navbar-calendar" href="index.html">Calendar</a>
    </li>
  </ul>
</nav>

<div class="container" style="margin-top:40px">
  <div class="img-1" style="margin-top:0px">
    <img src="img/imgOA.png" class="img-rounded" alt="Cinque Terre" id="imgOA" />
  </div>
  <div id="contentOA" class="hidden">
    <img src="img/contentOA.png" class="img-rounded" alt="Cinque Terre">
  </div>
  <div class="img-2" style="margin-top:0px">
    <img src="img/imgFA.png" class="img-rounded" alt="Cinque Terre" id="imgFA" />
  </div>
  <div id="contentFA" class="hidden">
    <img src="img/contentFA.png" class="img-rounded" alt="Cinque Terre">
  </div>
  <div class="img-3" style="margin-top:0px">
    <img src="img/imgRA.png" class="img-rounded" alt="Cinque Terre" id="imgRA" />
  </div>
  <div id="contentRA" class="hidden">
    <img src="img/contentRA.png" class="img-rounded" alt="Cinque Terre">
  </div>
  <div class="img-4" style="margin-top:0px">
    <img src="img/imgAC.png" class="img-rounded" alt="Cinque Terre" id="imgAC" />
  </div>
  <div id="contentAC" class="hidden">
    <img src="img/contentAC.png" class="img-rounded" alt="Cinque Terre">
  </div>
</div>

<script>
$(function () {
  $("#imgOA").click(function () {
    var x = document.getElementById("contentOA");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  });
  $("#imgFA").click(function () {
    var x = document.getElementById("contentFA");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  });
  $("#imgRA").click(function () {
    var x = document.getElementById("contentRA");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  });
  $("#imgAC").click(function () {
    var x = document.getElementById("contentAC");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  });
});
</script>

</body>
</html>
